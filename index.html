<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lua ASCII Obfuscator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Lua ASCII Obfuscator</h1>

    <textarea id="input" placeholder="Paste Lua code here..."></textarea>

    <div class="buttons">
        <button id="obfuscate">Obfuscate</button>
        <button id="copy">Copy</button>
        <button id="clear">Clear</button>
    </div>

    <textarea id="output" placeholder="Obfuscated output..." readonly></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
